<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <script type="module" src="./public/script.js" defer></script>
    <title>Pizza Express</title>
</head>
<body>
    <header class="head">
        <nav>
            <ul class="no-bullets">
                <button class="menu-btn"><a href="/menu"><img class="menu-img" src="./public/menu.png"></a></button>
                <button class="about-btn"><a href="/about"><img class="about-img" src="./public/about.png"></a></button>
                <li><a href="/" ><img class="logo" src="./public/logo.png"/></a></li>
                <button class="contact-btn"><a href="/contact"><img class="contact-img" src="./public/contact.png"></a></button>
                <button class="basket-btn"><a href="/basket"><img class="basket-img" src="./public/basket.png"></a></button>
            </ul>
        </nav>
    </header>
    <div class="video">
        <video autoplay muted loop poster><source src="./public/pizza_making.mp4" type="video/mp4"/></video>
    </div>
    <div id="root">
    </div>

</html>
